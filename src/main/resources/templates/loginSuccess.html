<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Login Success!</h1>

<!--    <span>E-mail:</span><span th:text="${user.email}"></span><br/>-->

<span>Logged in as: </span><span th:text="${user.username}"></span><br/><br/>
<span>Age: </span><span th:text="${user.age}"></span><br/><br/>
<span>Role: </span><span th:text="${user.role}"></span><br/><br/>
<span>Password: </span><span th:text="${user.password}"></span><br/><br/>
<span>First name: </span><span th:text="${user.firstName}"></span><br/><br/>
<span>Last name: </span><span th:text="${user.lastName}"></span><br/><br/>

<div sec:authorize="hasAuthority('ADMIN')" > Has Authority ADMIN </div>
<div sec:authorize="hasAuthority('USER')" > Has Authority USER </div>
<div sec:authorize="hasRole('ROLE_ADMIN')">Has Role ROLE_ADMIN</div>
<div sec:authorize="hasRole('ROLE_USER')">Has Role ROLE_USER</div>
<div sec:authorize="hasRole('ADMIN')">Has Role ADMIN</div>
<div sec:authorize="hasRole('USER')">Has Role USER</div>


</body>
</html>
