<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1 th:text="${user.username}"></h1>

    <form action="#"
          th:action="@{/update/{id}(id=${user.id})}"
          th:object="${user}"
          method="post">

        <label for="name">First Name</label>
        <input type="text" th:field="*{firstName}" id="name" placeholder="First Name">
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
        <br/><br/>

        <label for="name">Last Name</label>
        <input type="text" th:field="*{lastName}" id="lastname" placeholder="Last Name">
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
        <br/><br/>

        <label for="name">Age</label>
        <input type="text" th:field="*{age}" id="age" placeholder="age">
        <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
        <br/><br/>

        <label for="email">Username</label>
        <input type="text" th:field="*{username}" id="email" placeholder="Username">
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        <br/><br/>

        <label for="name">Role</label>
        <input type="text" th:field="*{role}" id="role" placeholder="role">
        <span th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></span>
        <br/><br/>

        <label for="name">Password</label>
        <input type="text" th:field="*{password}" id="password" placeholder="password">
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        <br/><br/>



        <input type="submit" value="Update User">
    </form>

</body>
</html>
